<html>

    <head>
        <title>Protoscade</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="logo.png">

        <meta content="Protoscade - GD Private Server" property="og:title" />
        <meta content="Protoscade is a GD private server which is meant to be an alternative to GD 2.206." property="og:description" />
        <meta content="https://zylly.github.io/first-website/index.html" property="og:url" />
        <meta content="#000000" data-react-helmet="true" name="theme-color" />
    </head>

    <body>

      

        <main>

          <div class = "sections" id = "box1">

            <h2 class = "sections-text">Register</h2>

            <hr>

            <p class = "sections-text">Yes, we have an email verification system in place.</p>

            <h4 class = "sections-text">Username:</h4>
            
            <div class = "userinput">

              <input class = "sections-text" type = "text" placeholder = "Enter a username">

            </div>

            <h4 class = "sections-text">Password:</h4>
            
            <div class = "userinput">

              <input class = "sections-text" type = "password" placeholder = "Enter a password">

            </div>

            <a href = "#" class = "button">Register</a>

          </div>

        </main>

    </body>

</html>
